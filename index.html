<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculando el Total</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <section class="galeria">
    <div class="galeria-cards">
      <div class="galeria-cards-details">
        <img class="margin" src="/assets/img/foto-1.jpg" alt="Imgen de un perrito">
        <input class="margin cantidad" placeholder="Escriba cantidad que desea" value="">
        <p class="margin color">Escoja color: <span class="circle-span"><input type="color" id="colorInput" value="#757575" placeholder="Escriba color favorito"></span></p>
        <p class="margin precio">Precio: $30000</p>
        <button id="btn-calcular" onclick="btnOnClick()">Calcular Total</button>
      </div>
    </div>
    <div class="galeria-cards">
      <div class="galeria-cards-details">
        <p class="margin">Total: $<span class="total-calculado">0</span></p>
        <p class="margin">Cantidad: <span><input type="text" id="cantidadInput" min="1" value="" placeholder="Indique cuantos desea"></span></p>
        <p class="margin">Color: <span class="circle-span"><input type="color" value="#757575"></span></p>
      </div>
    </div>
  </section>
  <script src="/assets/js/calculandoTotal.js"></script>
</body>
</html>
